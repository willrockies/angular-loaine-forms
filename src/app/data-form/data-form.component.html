<form class="form-horizontal" [formGroup]="formulario">
  <div class="form-group">
    <div class="row">
      <div class="col-sm-12">

        <label for="nome">Nome</label>
      </div>
      <div class="col-sm-12">
        <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome">

      </div>
    </div>

  </div>

  <div class="form-group" >
    <div class="row">
      <div class="div col-sm-12">
        <label for="email">Email</label>
      </div>
      <div class="div col-sm-12">
        <input type="email" class="form-control" name="email" placeholder="Email" formControlName="email">
      </div>
    </div>
  </div>
